    defaults: { _controller: AppBundle\Controller\InvoicesController::newAction }

app_admin_invoices_create:
    path:     /create
    defaults: { _controller: AppBundle\Controller\InvoicesController::createAction }
    methods:  POST

app_admin_invoices_edit:
    path:     /{id}/edit
    defaults: { _controller: AppBundle\Controller\InvoicesController::editAction }

app_admin_invoices_update:
    path:     /{id}/update
    defaults: { _controller: AppBundle\Controller\InvoicesController::updateAction }
