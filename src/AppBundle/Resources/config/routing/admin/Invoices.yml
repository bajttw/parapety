    methods:  POST

app_admin_invoices_client_edit:
    path:     /{cid}/client/{id}/edit
    defaults: { _controller: AppBundle\Controller\InvoicesController::editAction }

app_admin_invoices_client_update:
    path:     /{cid}/client/{id}/update
    defaults: { _controller: AppBundle\Controller\InvoicesController::updateAction }
    methods:  [POST, PUT]

app_admin_invoices_client_delete:
    path:     /{cid}/client/{id}/delete
    defaults: { _controller: AppBundle\Controller\InvoicesController::deleteAction }

app_admin_invoices_client_remove:
    path:     /{cid}/client/{id}/remove
    defaults: { _controller: AppBundle\Controller\InvoicesController::removeAction }
    methods:  [POST, DELETE]

