app_admin_invoices_show:
    path:     /{id}/show
    defaults: { _controller: AppBundle\Controller\InvoicesController::showAction }

app_admin_invoices_data:
    path:     /{id}/data
    defaults: { _controller: AppBundle\Controller\InvoicesController::ajaxDataAction }    

app_admin_invoices_import:
    path:     /import
    defaults: { _controller: AppBundle\Controller\InvoicesController::importAction }

app_admin_invoices_doimport:
    path:     /doimport
    defaults: { _controller: AppBundle\Controller\InvoicesController::doimportAction }
    methods:  [POST, PUT]

app_admin_invoices_production:
    path:     /production
    defaults: { _controller: AppBundle\Controller\ProductionsController::createAction }
    methods:  POST

app_admin_invoices_client:
    path:     /{cid}/client
    defaults: { _controller: AppBundle\Controller\InvoicesController::clientIndexAction }

