app_admin_invoices:
    path:     /
    defaults: { _controller: AppBundle\Controller\InvoicesController::indexAction }

app_admin_invoices_ajax:
    path:     /ajax
    defaults: { _controller: AppBundle\Controller\InvoicesController::ajaxListAction }    

app_admin_invoices_dic:
    path:     /dic
    defaults: { _controller: AppBundle\Controller\InvoicesController::ajaxDicAction }

app_admin_invoices_ajax_details:
